<!DOCTYPE html>
<html>
<head>
  <title>Medical Documentation</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .checklist { margin-bottom: 1em; }
    .output {
      border: 1px solid #ccc;
      padding: 0.5em;
      width: 300px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="checklist">
    <label><input type="checkbox" id="feverCheckbox"> Fever</label><br>
    <label><input type="checkbox" id="headacheCheckbox"> Headache</label><br>
  </div>
  <div class="output" id="summary"></div>

  <script>
    const summary = document.getElementById('summary');
    const feverCheckbox = document.getElementById('feverCheckbox');
    const headacheCheckbox = document.getElementById('headacheCheckbox');

    // Update text output whenever a checkbox changes
    function updateSummary() {
      let statements = [];

      if (feverCheckbox.checked) {
        statements.push("Patient has fever.");
      }
      if (headacheCheckbox.checked) {
        statements.push("Patient complains of headache.");
      }

      summary.innerText = statements.join(" ");
    }

    feverCheckbox.addEventListener('change', updateSummary);
    headacheCheckbox.addEventListener('change', updateSummary);
  </script>
</body>
</html>
